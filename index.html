<!DOCTYPE html>
<html>
    <head>
        <title>Siqi's Personal Page</title>
        <style>
            body, html {
                height: 100%;
                margin: 0;
                /* display: flex;
                justify-content: center;
                align-items: center; */
                text-align: center;
            }

            body::before {
                content: "";
                position: fixed;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                z-index: -1;

                /* background-image: url('https://img.freepik.com/free-photo/black-abstract-background-wallpaper-image_53876-110775.jpg?w=2000&t=st=1701405302~exp=1701405902~hmac=3d141c6df971932821b8dab51917b4c668c5da46c916fa6e56b5966d6bdc5754'); */
                background-image: url('/img/bg1.jpg');
                background-size: cover;
                background-position: center center;
            }

            .centered-content {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100%;
            }

            #myName {
                position: absolute; /* Use absolute positioning */
                top: 70px;            /* Align to the top */
                left: 70px;           /* Align to the left */
                color: aliceblue;  /* Your existing color style */
                display: none;     /* Starts off hidden */
            }


            @keyframes fadeOut {
                from { opacity: 1; }
                to { opacity: 0; }
            }

            @keyframes fadeIn {
                from { opacity: 0; }
                to { opacity: 1; }
            }

            .fade-out {
                animation: fadeOut 1s ease-in-out forwards;
            }

            .fade-in {
                animation: fadeIn 2s ease-in-out forwards;
            }
        </style>
    </head>
    <body onload="changePage()">
        <div class="centered-content">
            <h1 id="welcomeTitle" style="color: aliceblue;">Welcome to Siqi's personal page!</h1>
            <p id="Hello" style="color: aliceblue;">Hello, this is Siqi Lu.</p>
            <p id="test" style="color: aliceblue;">Test</p>
        </div>
        <h1 id="myName">Siqi Lu</h1>
        <img id="pfp" src="https://th.bing.com/th/id/OIG.MxQxUggA0RKmKdTjwAqw" alt="Siqi's Profile Picture" width="320" height="400">

        <script>
            function changePage() {
                var welcomeTitle = document.getElementById('welcomeTitle');
                var myName = document.getElementById('myName');
                var pfp = document.getElementById('pfp')
                var Hello = document.getElementById('Hello');
                var test = document.getElementById('test');
                
                // fade in first
                welcomeTitle.classList.add('fade-in');
                Hello.classList.add('fade-in');
                test.classList.add('fade-in');

                // Wait for fade out to complete
                setTimeout(function() {
                    // Start fade out
                    welcomeTitle.classList.remove('fade-in');
                    Hello.classList.remove('fade-in');
                    test.classList.remove('fade-in');

                    welcomeTitle.classList.add('fade-out');
                    Hello.classList.add('fade-out');
                    test.classList.add('fade-out');

                    setTimeout(function() {
                        welcomeTitle.style.display = 'none';
                        Hello.style.display = 'none';
                        test.style.display = 'none';

                        // Start fade in
                        myName.style.display = 'block';
                        pfp.style.display = 'block';
                        myName.classList.add('fade-in');
                        pfp.classList.add('fade-in');

                    }, 1000);
                }, 3000); 
            }
        </script>
    </body>
</html>
