<!DOCTYPE html>
<html>
    <head>
        <title>Siqi's Personal Page</title>
        <style>
            body, html {
                height: 100%;
                margin: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                text-align: center;
            }

            body::before {
                content: "";
                position: fixed;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                z-index: -1;

                background-image: url('https://img.freepik.com/free-photo/black-abstract-background-wallpaper-image_53876-110775.jpg?w=2000&t=st=1701405302~exp=1701405902~hmac=3d141c6df971932821b8dab51917b4c668c5da46c916fa6e56b5966d6bdc5754');
                background-size: cover;
                background-position: center center;
            }

            h1 {
                color: aliceblue;
                font-size: 3em; /* Adjust the size as needed */
                animation: fadeIn 2s ease-in-out;
            }

            @keyframes fadeIn {
                from { opacity: 0; }
                to { opacity: 1; }
            }

        </style>
    </head>
    <body>
        <div>
            <h1>Welcome to Siqi's personal page!</h1>
            <p>Hello, this is Siqi Lu.</p>
            <p>Test</p>
        </div>
    </body>
</html>
