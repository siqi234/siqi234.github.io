<!DOCTYPE html>
<html>
    <head>
        <title>Siqi's Personal Page</title>
        <style>
            body, html {
                height: 100%;
                margin: 0;
                /* display: flex;
                justify-content: center;
                align-items: center; */
                text-align: center;
            }

            body::before {
                content: "";
                position: fixed;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                z-index: -1;

                background-image: url('https://img.freepik.com/free-photo/black-abstract-background-wallpaper-image_53876-110775.jpg?w=2000&t=st=1701405302~exp=1701405902~hmac=3d141c6df971932821b8dab51917b4c668c5da46c916fa6e56b5966d6bdc5754');
                background-size: cover;
                background-position: center center;
            }

            .centered-content {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100%;
            }

            #myName {
                position: absolute; /* Use absolute positioning */
                top: 70px;            /* Align to the top */
                left: 70px;           /* Align to the left */
                color: aliceblue;  /* Your existing color style */
                display: none;     /* Starts off hidden */
            }


            @keyframes fadeOut {
                from { opacity: 1; }
                to { opacity: 0; }
            }

            @keyframes fadeIn {
                from { opacity: 0; }
                to { opacity: 1; }
            }

            .fade-out {
                animation: fadeOut 2s ease-in-out forwards;
            }

            .fade-in {
                animation: fadeIn 2s ease-in-out forwards;
            }
        </style>
    </head>
    <body onload="changeTitles()">
        <div class="centered-content">
            <h1 id="welcomeTitle" style="color: aliceblue;">Welcome to Siqi's personal page!</h1>
            <p id="Hello" style="color: aliceblue;">Hello, this is Siqi Lu.</p>
            <p id="test" style="color: aliceblue;">Test</p>
        </div>
        <h1 id="myName">Siqi Lu</h1>

        <script>
            function changeTitles() {
                var welcomeTitle = document.getElementById('welcomeTitle');
                var myName = document.getElementById('myName');
                var Hello = document.getElementById('Hello');
                var test = document.getElementById('test');

                // Start fade out
                welcomeTitle.classList.add('fade-out');
                Hello.classList.add('fade-out');
                test.classList.add('fade-out');

                // Wait for fade out to complete
                setTimeout(function() {
                    welcomeTitle.style.display = 'none';
                    Hello.style.display = 'none';
                    test.style.display = 'none';
                    myName.style.display = 'block';

                    // Start fade in
                    myName.classList.add('fade-in');
                }, 2000); // Match this with the CSS animation duration
            }
        </script>
    </body>
</html>
